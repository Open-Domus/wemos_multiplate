uart:
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:

binary_sensor:
  - platform: ld2410
    has_target:
      name: "${device_name}-presence"
      id: motion_sensor
      on_press:
        - display.page.show: display_page_1
      on_release:
        - display.page.show: display_page_empty
    has_moving_target:
      name: "${device_name}-moving-target"
    has_still_target:
      name: "${device_name}-still-target"

sensor:
  - platform: ld2410
    moving_distance:
      name : "${device_name}-moving-distance"
    still_distance:
      name: "${device_name}-still-distance"
    moving_energy:
      name: "${device_name}-move-energy"
    still_energy:
      name: "${device_name}-still-energy"
    detection_distance:
      name: "${device_name}-detection-distance"
    g0:
      move_energy:
        name: g0-move-energy
      still_energy:
        name: g0-still-energy
