esphome:
  name: ${device_name}

esp32:
  board: lolin_s2_mini
  variant: esp32s2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
#  output_power: 18db
#  fast_connect: true
  ap:
    ssid: ${device_name}-hotspot
    password: !secret hotspot_password

logger:

api:

ota:
  platform: esphome

i2c:
  scl: GPIO35
  sda: GPIO33
  scan: true

button:
- platform: restart
  name: "${device_name}-reset"