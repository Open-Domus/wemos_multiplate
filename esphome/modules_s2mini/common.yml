esphome:
  name: ${device_name}

esp32:
  board: lolin_s2_mini
  variant: esp32s2
  framework:
    type: esp-idf

preferences:
  flash_write_interval: 10min

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  output_power: 17dB  # up to 20.5 max, but 17â€“18 is a good sweet spot
  power_save_mode: none
  reboot_timeout: 15min
  ap:
    ssid: ${device_name}-hotspot
    password: !secret hotspot_password

logger:

api:

ota:
  platform: esphome
  
safe_mode:

i2c:
  scl: GPIO35
  sda: GPIO33
  scan: true

button:
- platform: restart
  name: "${device_name}-reset"

sensor:
- platform: wifi_signal
  name: "${device_name}-wifi-signal"
  update_interval: 60s
  entity_category: DIAGNOSTIC

- platform: internal_temperature
  name: "${device_name}-cpu-temperature"
  entity_category: DIAGNOSTIC

- platform: template
  name: "${device_name} Free Heap"
  lambda: |-
    return (float)heap_caps_get_free_size(MALLOC_CAP_DEFAULT) / 1024.0;
  unit_of_measurement: "kB"
  entity_category: DIAGNOSTIC